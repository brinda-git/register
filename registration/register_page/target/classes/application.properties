# === APPLICATION NAME ===
spring.application.name=register_page

# === H2 DATABASE CONFIG ===
spring.datasource.url=jdbc:h2:mem:testdbDB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# === JPA / HIBERNATE CONFIG ===
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# === H2 CONSOLE CONFIG ===
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Optional: Set a custom JDBC URL for better naming
#spring.datasource.url=jdbc:h2:mem:registerdb;

spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform

